---
    kind: Service
    apiVersion: v1
    metadata:
      name: es-ig-ds
      namespace: elk
      labels:
        app: elasticsearch
        role: ingest
    spec:
      selector:
        app: elasticsearch
        role: ingest
      clusterIP: None
      ports:
        - name: inter-node
          port: 9300

---
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: es-ingest
      namespace: elk
    spec:
      serviceName: es-ig-ds
      replicas: 1
      selector:
        matchLabels:
          app: elasticsearch
          role: ingest
          
      template:
        metadata:
          labels:
            app: elasticsearch
            role: ingest
        spec:
          volumes:
          - name: data
            emptyDir: {}
          initContainers:
          - name: increase-vm-max-map
            image: busybox
            command: ["sysctl", "-w", "vm.max_map_count=262144"]
            securityContext:
              privileged: true
    
          - name: fix-permissions
            image: busybox
            command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
            securityContext:
              privileged: true
            volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
    
          - name: increase-fd-ulimit
            image: busybox
            command: ["sh", "-c", "ulimit -n 65536"]
            securityContext:
              privileged: true
       
          containers:
          - name: elasticsearch
            image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
            resources:
                limits:
                  cpu: 1
                requests:
                  cpu: 1
            ports:
            - name: inter-node
              containerPort: 9300
              protocol: TCP
            volumeMounts:
              - name: data
                mountPath: /usr/share/elasticsearch/data
            env:
              - name: cluster.name
                value: elasticsearch-cluster
              - name: node.name
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: discovery.seed_hosts
                value: "es-master-0.es-ms-ds,es-master-1.es-ms-ds,es-master-2.es-ms-ds"
              - name: cluster.initial_master_nodes
                value: "es-master-0,es-master-1,es-master-2"
              - name: ES_JAVA_OPTS
                value: "-Xms512m -Xmx512m"
              - name: node.master
                value: "false"
              - name: node.ingest
                value: "true"
              - name: node.data
                value: "false"
              - name: node.ml
                value: "true"

    