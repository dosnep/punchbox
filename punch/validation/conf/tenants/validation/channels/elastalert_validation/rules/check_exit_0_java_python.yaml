name: Exit code 0 on java/python punchline success

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.job:punchline_java_python AND content.return_code: 0"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
 minutes: 15

alert_text_type: alert_text_only
alert_text: "\n Spark execution in client mode for a java punchline ended with success (Exit 0 code reveived)"

alert:
- command

command: 
  - "/bin/echo"
  - "alert: Spark execution in client mode for a java/python punchline ended with success (Exit 0 code reveived)"