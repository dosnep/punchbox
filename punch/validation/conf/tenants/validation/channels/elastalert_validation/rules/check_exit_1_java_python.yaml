name: Exit code 1 on java and python punchline 

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.job:punchline_java_python_fail AND content.return_code: 1"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
 minutes: 15

alert:
- command

command: 
  - "/bin/echo"
  - "alert: Spark client java and python exit 1 works like a charm"