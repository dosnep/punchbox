name: Exit code 0 on java/python punchline success

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.application:punchline_java_python AND content.return_code: 0"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
 minutes: 15

alert_text_type: alert_text_only
alert_text: "\n Spark execution in client mode for a java/python punchline ended with success (Exit 0 code received)"

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Spark execution in client mode for a java/python punchline ended with success (Exit 0 code received)"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  rule_name: Exit code 0 on java/python punchline success
  rule_description: Spark execution in client mode for a java/python punchline ended with success (Exit 0 code received)
  user: {{ user }}
  sysname: {{ sysname }}
  release: {{ release }}
  machine: {{ machine }}
  vagrant_config: {{ vagrant_config }}
  vagrant_os: {{ vagrant_os }}
  branch: {{ branch }}
  commit: {{ commit }}