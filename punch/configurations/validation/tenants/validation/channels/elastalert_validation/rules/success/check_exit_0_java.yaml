name: Exit code 0 on java punchline success

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.application:dataset_generator_to_stdout_java AND content.return_code: 0"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
 minutes: 15

alert_text_type: alert_text_only
alert_text: "\n Spark execution in client mode for a java punchline ended with success (Exit 0 code received)"

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Spark execution in client mode for a java punchline ended with success (Exit 0 code received)"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: False
http_post_static_payload:
  validation:
    id: {{ validation_id }}
  rule:
    name: Exit code 0 on java punchline
    type: success
    result: 1
    description: Spark execution in client mode for a java punchline ended with success (Exit 0 code received)
  host:
    user: {{ user }}
    sysname: {{ sysname }}
    release: {{ release }}
    machine: {{ machine }}
  vagrant:
    config: {{ vagrant_config }}
    os: {{ vagrant_os }}
  punchplatform:
    branch: {{ branch }}
    commit: {{ commit }}