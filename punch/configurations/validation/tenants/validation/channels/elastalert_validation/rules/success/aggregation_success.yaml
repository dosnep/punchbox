name: Aggregation success

type: metric_aggregation

index: mytenant-aggregations-*

metric_agg_key: doc_count
metric_agg_type: max
max_threshold: 1000
doc_type: _doc
timestamp_field: timestamp
buffer_time:
  minutes: 10
realert:
 minutes: 15

alert:
- command
- post

command:
  - "/bin/echo"
  - "alert: Aggregation channel ended with success"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: False
http_post_static_payload:
  validation:
    id: {{ validation_id }}
  rule:
    name: Aggregation
    type: success
    result: 1
    description: Aggregation channel ended with success ! Which validates that plans, spark executions in foreground mode through shiva and storm streaming channels are operating properly!
  host:
    user: {{ user }}
    sysname: {{ sysname }}
    release: {{ release }}
    machine: {{ machine }}
  vagrant:
    config: {{ vagrant_config }}
    os: {{ vagrant_os }}
  punchplatform:
    branch: {{ branch }}
    commit: {{ commit }}