# Alert if no metadata is present after 10 min 

name: Archiving fail

type: flatline

index: mytenant-archive-*

threshold: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
 minutes: 15

alert_text_type: alert_text_only
alert_text: "\n Archiving ended with failure (No metadata found)"

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Archiving ended with failure (No metadata found)"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  rule_name: Archiving fail
  rule_description: Archiving ended with failure (No metadata found)
  user: {{ user }}
  sysname: {{ sysname }}
  release: {{ release }}
  machine: {{ machine }}
  vagrant_config: {{ vagrant_config }}
  vagrant_os: {{ vagrant_os }}
  branch: {{ branch }}
  commit: {{ commit }}