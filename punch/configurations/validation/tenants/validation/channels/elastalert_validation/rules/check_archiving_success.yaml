# Alert if some metadata is detected

name: Archiving success

type: any

index: mytenant-archive-*

realert:
 minutes: 15

alert_text_type: alert_text_only
alert_text: "\n Archiving ended with success (At least one metadata found)"

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Archiving ended with success (At least one metadata found)"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  rule_name: Archiving success
  rule_description: Archiving ended with success (At least one metadata found)
  user: {{ user }}
  sysname: {{ sysname }}
  release: {{ release }}
  machine: {{ machine }}
  vagrant_config: {{ vagrant_config }}
  vagrant_os: {{ vagrant_os }}
  branch: {{ branch }}
  commit: {{ commit }}