# Alert if no metadata is present after 10 min 

name: Archiving fail

type: flatline

index: mytenant-archive-*

threshold: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
  minutes: 15

include:
  - num_hits
  - num_matches

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: Archiving ended with failure (No metadata found)"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  validation:
    id: {{ validation_id }}
  rule:
    name: Archiving
    type: fail
    result: -1
    description: Archiving ended with failure (No metadata found)
  host:
    user: {{ user }}
    sysname: {{ sysname }}
    release: {{ release }}
    machine: {{ machine }}
  vagrant:
    config: {{ vagrant_config }}
    os: {{ vagrant_os }}
  punchplatform:
    branch: {{ branch }}
    commit: {{ commit }}
    date: {{ commit_date }}