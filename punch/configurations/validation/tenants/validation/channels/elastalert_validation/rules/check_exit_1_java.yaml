name: Exit code 1 on java punchline success

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.application:dataset_generator_fail_java AND content.return_code: 1"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
 minutes: 15

alert_text_type: alert_text_only
alert_text: "\n Spark execution in client mode for a malformed java punchline ended with success (Exit 1 code received)"

alert:
- command

command: 
  - "/bin/echo"
  - "alert: Spark execution in client mode for a malformed java punchline ended with success (Exit 1 code received)"