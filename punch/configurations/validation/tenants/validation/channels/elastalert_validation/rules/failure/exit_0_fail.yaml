name: Exit code 0 fail

type: frequency

index: platform-logs-*

filter:
- query:
    query_string:
      query: "platform.channel: spark_client_success AND content.return_code: 1"

num_events: 1
timeframe: 
  minutes: 10
doc_type: _doc

realert:
  minutes: 15

include:
  - num_hits
  - num_matches

alert:
- command
- post

command: 
  - "/bin/echo"
  - "alert: At least one exit 1 code have been received during punchlines execution in spark client mode"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  validation:
    id: {{ validation_id }}
    time: {{ validation_time }}
  rule:
    name: Exit code 0
    type: fail
    result: -1
    description: At least one exit 1 code have been received during punchlines execution in spark client mode
  host:
    user: {{ user }}
    sysname: {{ sysname }}
    release: {{ release }}
    hostname: {{ hostname }}
  vagrant:
    config: {{ vagrant_config }}
    os: {{ vagrant_os }}
  punchplatform:
    branch: {{ branch }}
    commit: {{ commit }}
    date: {{ commit_date }}
