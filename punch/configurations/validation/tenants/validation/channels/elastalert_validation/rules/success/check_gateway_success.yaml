name: Gateway tests success

type: frequency

index: gateway-tests

filter:
- query:
    query_string:
      query: "newman.assertions.failed: 0 AND newman.assertions.skipped: 0"

num_events: 24
timeframe:
  minutes: 15
doc_type: _doc

realert:
  minutes: 15

include:
  - newman.assertions.failed
  - newman.assertions.skipped
  - newman.assertions.executed

alert:
- command
- post

command:
  - "/bin/echo"
  - "alert: Gateway tests are successful"

post:
http_post_url: {{ livedemo_api_url }}
http_post_all_values: True
http_post_static_payload:
  validation:
    id: {{ validation_id }}
  rule:
    name: Gateway works well
    type: success
    result: 1
    description: All gateway tests passed
  host:
    user: {{ user }}
    sysname: {{ sysname }}
    release: {{ release }}
    machine: {{ machine }}
  vagrant:
    config: {{ vagrant_config }}
    os: {{ vagrant_os }}
  punchplatform:
    branch: {{ branch }}
    commit: {{ commit }}
    date: {{ commit_date }}